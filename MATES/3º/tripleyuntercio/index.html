<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Triple y Un Tercio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Animaciones extra para las estrellas */
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-amber-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const IconCalculator = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const IconCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
        );
        const IconRefresh = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const IconTrophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const IconArrowDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>
        );
        const IconStar = ({ className, style }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );

        // --- COMPONENTE PRINCIPAL ---
        function TripleYTercioGame() {
            const [targetNumber, setTargetNumber] = useState(0);
            const [score, setScore] = useState(0);
            const [gameState, setGameState] = useState('playing'); // 'playing' | 'checked'
            const [showWinAnim, setShowWinAnim] = useState(false);
            const [showBigWinAnim, setShowBigWinAnim] = useState(false);
            
            // --- ESTADOS DE LOS INPUTS ---
            const [inputs, setInputs] = useState({
                // Multiplicación (x3)
                mul_factor: '',      // El "3"
                mul_h: '',           // Centenas
                mul_t: '',           // Decenas
                mul_u: '',           // Unidades

                // División (/3)
                div_divisor: '',     // El "3"
                div_q1: '',          // Cociente 1 (decenas)
                div_q2: '',          // Cociente 2 (unidades)
                div_r1: '',          // Resto intermedio
                div_drop: '',        // Bajada
                div_r2: '',          // Resto final
            });

            const [feedback, setFeedback] = useState({});

            useEffect(() => {
                startNewRound();
            }, []);

            const startNewRound = () => {
                // Generar número entre 10 y 99
                const num = Math.floor(Math.random() * 90) + 10; 
                setTargetNumber(num);
                setInputs({
                    mul_factor: '', mul_h: '', mul_t: '', mul_u: '',
                    div_divisor: '', div_q1: '', div_q2: '', div_r1: '', div_drop: '', div_r2: ''
                });
                setFeedback({});
                setGameState('playing');
                setShowWinAnim(false);
                // No reseteamos showBigWinAnim para dejar que el usuario lo cierre
            };

            const handleChange = (field, value) => {
                if (gameState === 'checked') return;
                if (value.length > 1) value = value.slice(-1); 
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const checkAnswers = () => {
                const num = targetNumber;
                
                // --- LÓGICA DE DIVISIÓN POR 3 ---
                // Si la primera cifra (decenas) es menor que 3 (ej: 15, 29),
                // no se puede dividir la decena sola. Se cogen las dos cifras juntas.
                // Decenas: 10-29 -> isOneStep = true
                // Decenas: 30-99 -> isOneStep = false
                const isOneStep = num < 30; 

                // --- VALIDACIÓN TRIPLE (x3) ---
                const correctMulTotal = num * 3;
                const correctMulU = correctMulTotal % 10;
                const correctMulT = Math.floor((correctMulTotal % 100) / 10);
                const correctMulH = Math.floor(correctMulTotal / 100);

                const isMulFactorOk = inputs.mul_factor === '3';
                const isMulUOk = parseInt(inputs.mul_u) === correctMulU;
                const isMulTOk = parseInt(inputs.mul_t) === correctMulT;
                // Si no hay centenas (ej: 33 * 3 = 99 -> H=0), aceptamos vacío o '0'
                const isMulHOk = correctMulH === 0 
                    ? (inputs.mul_h === '' || inputs.mul_h === '0') 
                    : parseInt(inputs.mul_h) === correctMulH;

                // --- VALIDACIÓN TERCIO (/3) ---
                const isDivDivisorOk = inputs.div_divisor === '3';
                
                let isDivQ1Ok = true;
                let isDivR1Ok = true;
                let isDivDropOk = true;
                let isDivQ2Ok = false;
                let isDivR2Ok = false;

                if (isOneStep) {
                    // Caso Directo (ej: 25 / 3 = 8, resto 1)
                    // Solo validamos Q2 (cociente total) y R2 (resto final)
                    const quotient = Math.floor(num / 3);
                    const remainder = num % 3;
                    isDivQ2Ok = parseInt(inputs.div_q2) === quotient;
                    isDivR2Ok = parseInt(inputs.div_r2) === remainder;
                } else {
                    // Caso Dos Pasos (ej: 45 / 3)
                    // Paso 1: Decenas
                    const tens = Math.floor(num / 10);
                    const units = num % 10;
                    
                    const q1 = Math.floor(tens / 3);
                    const r1 = tens % 3;
                    
                    isDivQ1Ok = parseInt(inputs.div_q1) === q1;
                    isDivR1Ok = parseInt(inputs.div_r1) === r1;
                    isDivDropOk = parseInt(inputs.div_drop) === units; // BAJADA

                    // Paso 2: Unidades
                    const step2Val = (r1 * 10) + units;
                    const q2 = Math.floor(step2Val / 3);
                    const r2 = step2Val % 3;

                    isDivQ2Ok = parseInt(inputs.div_q2) === q2;
                    isDivR2Ok = parseInt(inputs.div_r2) === r2;
                }

                const newFeedback = {
                    mul_factor: isMulFactorOk,
                    mul_h: isMulHOk,
                    mul_t: isMulTOk,
                    mul_u: isMulUOk,
                    div_divisor: isDivDivisorOk,
                    div_q1: isDivQ1Ok,
                    div_r1: isDivR1Ok,
                    div_drop: isDivDropOk,
                    div_q2: isDivQ2Ok,
                    div_r2: isDivR2Ok
                };

                setFeedback(newFeedback);
                setGameState('checked');

                const allCorrect = Object.values(newFeedback).every(v => v === true);
                
                if (allCorrect) {
                    const newScore = score + 10;
                    setScore(newScore);
                    setShowWinAnim(true);
                    if (newScore > 0 && newScore % 50 === 0) {
                        setShowBigWinAnim(true);
                    }
                }
            };

            const getInputClass = (key) => {
                const base = "w-10 h-12 text-2xl font-mono text-center border-2 rounded-md outline-none transition-colors focus:ring-2 focus:ring-amber-300 ";
                if (gameState === 'playing') return base + "border-slate-300 bg-white text-slate-800";
                return feedback[key] 
                    ? base + "border-green-500 bg-green-50 text-green-700 font-bold"
                    : base + "border-red-400 bg-red-50 text-red-600";
            };

            // RENDER TRIPLE
            const renderTriple = () => (
                <div className="flex flex-col items-center w-full max-w-sm">
                    <div className="bg-orange-600 text-white w-full py-2 rounded-t-xl text-center font-bold tracking-wider shadow-md z-10">
                        EL TRIPLE (x3)
                    </div>
                    <div className="bg-white p-6 rounded-b-xl shadow-lg border border-t-0 border-slate-200 w-full flex flex-col items-center">
                        <div className="flex flex-col items-end gap-1 mr-4">
                            <div className="text-5xl font-mono text-slate-700 tracking-[0.3em] mr-2 mb-2">{targetNumber}</div>
                            <div className="flex items-center gap-4 border-b-4 border-slate-800 pb-2 w-full justify-end pr-1 mb-2">
                                <span className="text-3xl text-slate-400">x</span>
                                <input type="text" maxLength="1" value={inputs.mul_factor} onChange={(e) => handleChange('mul_factor', e.target.value)} className={getInputClass('mul_factor')} placeholder="?" />
                            </div>
                            <div className="flex gap-2 justify-end">
                                <input type="text" maxLength="1" placeholder="C" value={inputs.mul_h} onChange={(e) => handleChange('mul_h', e.target.value)} className={getInputClass('mul_h')} />
                                <input type="text" maxLength="1" placeholder="D" value={inputs.mul_t} onChange={(e) => handleChange('mul_t', e.target.value)} className={getInputClass('mul_t')} />
                                <input type="text" maxLength="1" placeholder="U" value={inputs.mul_u} onChange={(e) => handleChange('mul_u', e.target.value)} className={getInputClass('mul_u')} />
                            </div>
                        </div>
                        {gameState === 'checked' && (!feedback.mul_h || !feedback.mul_t || !feedback.mul_u) && (
                            <div className="mt-4 p-2 bg-red-50 text-red-600 rounded-lg text-sm font-bold animate-pulse">Respuesta: {targetNumber * 3}</div>
                        )}
                    </div>
                </div>
            );

            // RENDER TERCIO
            const renderThird = () => {
                const isOneStep = targetNumber < 30; // Si < 30, división directa
                
                return (
                    <div className="flex flex-col items-center w-full max-w-sm">
                        <div className="bg-teal-600 text-white w-full py-2 rounded-t-xl text-center font-bold tracking-wider shadow-md z-10">
                            UN TERCIO (/3)
                        </div>
                        <div className="bg-white p-6 rounded-b-xl shadow-lg border border-t-0 border-slate-200 w-full flex flex-col items-center">
                            <div className="flex gap-4 justify-center w-full">
                                <div className="flex flex-col">
                                    <div className="text-5xl font-mono text-slate-700 tracking-[0.5em] h-16 pl-2 mb-2">{targetNumber}</div>
                                    <div className="flex flex-col relative pl-1">
                                        {isOneStep ? (
                                            /* Caso Directo: Solo Resto final */
                                            <div className="flex justify-end mt-2 mr-2">
                                                <input type="text" maxLength="1" value={inputs.div_r2} onChange={(e) => handleChange('div_r2', e.target.value)} className={getInputClass('div_r2')} placeholder="R" />
                                            </div>
                                        ) : (
                                            /* Caso Largo: Resto 1, Bajada, Resto 2 */
                                            <div className="flex flex-col">
                                                <div className="flex gap-4 ml-1 mt-1">
                                                    <input type="text" maxLength="1" value={inputs.div_r1} onChange={(e) => handleChange('div_r1', e.target.value)} className={getInputClass('div_r1')} />
                                                    <div className="relative">
                                                        {gameState === 'playing' && !inputs.div_drop && (
                                                            <IconArrowDown className="absolute -top-6 left-1/2 -translate-x-1/2 text-slate-300 w-5 h-5 animate-bounce" />
                                                        )}
                                                        <input type="text" maxLength="1" value={inputs.div_drop} onChange={(e) => handleChange('div_drop', e.target.value)} className={`${getInputClass('div_drop')} border-dashed border-teal-300`} placeholder="↓" />
                                                    </div>
                                                </div>
                                                <div className="flex justify-end mt-2 mr-1">
                                                    <input type="text" maxLength="1" value={inputs.div_r2} onChange={(e) => handleChange('div_r2', e.target.value)} className={getInputClass('div_r2')} placeholder="R" />
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div>
                                    <div className="border-l-4 border-b-4 border-slate-800 pl-3 pb-2 mb-2">
                                        <input type="text" maxLength="1" value={inputs.div_divisor} onChange={(e) => handleChange('div_divisor', e.target.value)} className={getInputClass('div_divisor')} placeholder="d" />
                                    </div>
                                    <div className="pl-3 flex gap-1">
                                        {!isOneStep && (
                                            <input type="text" maxLength="1" value={inputs.div_q1} onChange={(e) => handleChange('div_q1', e.target.value)} className={getInputClass('div_q1')} />
                                        )}
                                        <input type="text" maxLength="1" value={inputs.div_q2} onChange={(e) => handleChange('div_q2', e.target.value)} className={getInputClass('div_q2')} />
                                    </div>
                                </div>
                            </div>
                            {gameState === 'checked' && (!feedback.div_q2 || !feedback.div_r2) && (
                                <div className="mt-4 p-2 bg-red-50 text-red-600 rounded-lg text-sm font-bold animate-pulse text-center">Solución: {Math.floor(targetNumber/3)} (Resto: {targetNumber%3})</div>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-amber-50 py-6 px-4 font-sans flex flex-col items-center relative overflow-hidden">
                    
                    {/* --- GRAN VICTORIA (Overlay) --- */}
                    {showBigWinAnim && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex flex-col items-center justify-center animate-in fade-in duration-500">
                            <div className="absolute inset-0 overflow-hidden pointer-events-none">
                                {[...Array(30)].map((_, i) => (
                                    <IconStar 
                                        key={i}
                                        className="absolute text-yellow-400 animate-bounce"
                                        style={{
                                            top: `${Math.random() * 100}%`,
                                            left: `${Math.random() * 100}%`,
                                            width: `${Math.random() * 40 + 20}px`,
                                            height: `${Math.random() * 40 + 20}px`,
                                            animationDuration: `${Math.random() * 2 + 1}s`,
                                            animationDelay: `${Math.random()}s`
                                        }}
                                    />
                                ))}
                            </div>
                            
                            <div className="bg-white p-8 rounded-3xl text-center shadow-2xl transform scale-110 border-4 border-yellow-400 relative z-10">
                                <h2 className="text-4xl font-black text-orange-600 mb-2">¡FANTÁSTICO!</h2>
                                <div className="text-6xl font-black text-yellow-500 mb-4 drop-shadow-md">{score} PUNTOS</div>
                                <p className="text-xl text-slate-600 mb-8 font-bold">¡Eres un experto del Triple!</p>
                                <button onClick={() => setShowBigWinAnim(false)} className="bg-orange-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-orange-700 transition-colors shadow-lg cursor-pointer">Seguir Jugando</button>
                            </div>
                        </div>
                    )}

                    {/* --- VICTORIA NORMAL (Overlay Estrellas) --- */}
                    {showWinAnim && !showBigWinAnim && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40 flex flex-col items-center pointer-events-none">
                            <div className="flex gap-2 animate-bounce mb-4">
                                {[...Array(5)].map((_, i) => (
                                    <IconStar key={i} className="w-12 h-12 text-yellow-400 drop-shadow-lg transform scale-110" />
                                ))}
                            </div>
                            <div className="text-4xl font-black text-green-600 drop-shadow-md bg-white/95 px-8 py-4 rounded-2xl border-4 border-green-200 shadow-xl animate-pulse">
                                ¡BIEN HECHO!
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="w-full max-w-4xl flex justify-between items-center mb-10 bg-white p-4 rounded-xl shadow-sm border border-slate-100 relative z-10">
                        <h1 className="text-3xl font-black text-slate-800 flex items-center gap-3">
                            <IconCalculator className="text-orange-500 w-8 h-8" />
                            Triple y Un Tercio
                        </h1>
                        <div className={`flex items-center gap-2 px-5 py-2 rounded-full font-bold shadow-sm transition-all duration-300 ${score >= 50 ? 'bg-yellow-100 text-yellow-800 border-2 border-yellow-400' : 'bg-orange-100 text-orange-800'}`}>
                            <IconTrophy className={`w-5 h-5 ${score >= 50 ? 'text-yellow-600 animate-pulse' : 'text-yellow-600'}`} />
                            {score} Puntos
                        </div>
                    </div>

                    {/* Grid de Operaciones */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full max-w-5xl mb-12 relative z-10">
                        {renderTriple()}
                        {renderThird()}
                    </div>

                    {/* Controles */}
                    <div className="fixed bottom-0 left-0 w-full bg-white border-t p-4 flex justify-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] lg:static lg:bg-transparent lg:border-none lg:shadow-none lg:p-0 z-20">
                        {gameState === 'playing' ? (
                            <button onClick={checkAnswers} className="w-full max-w-md bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2 text-lg cursor-pointer">
                                <IconCheck className="w-6 h-6" /> Comprobar Resultados
                            </button>
                        ) : (
                            <button onClick={startNewRound} className="w-full max-w-md bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2 text-lg cursor-pointer">
                                <IconRefresh className="w-6 h-6" /> Siguiente Número
                            </button>
                        )}
                    </div>

                    <div className="h-24 lg:h-0"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TripleYTercioGame />);
    </script>
</body>
</html>
