<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División Adaptable 4x2</title>
    <!-- Librerías de React, ReactDOM, Babel y Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para quitar las flechas de los inputs numéricos */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Animación suave para el arco */
        .arc-enter {
            animation: drawArc 0.3s ease-out forwards;
        }
        @keyframes drawArc {
            from { clip-path: inset(0 100% 0 0); }
            to { clip-path: inset(0 0 0 0); }
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONOS ---
        const Calculator = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="14"/><line x1="12" x2="12" y1="14" y2="14"/><line x1="8" x2="8" y1="14" y2="14"/><line x1="16" x2="16" y1="18" y2="18"/><line x1="12" x2="12" y1="18" y2="18"/><line x1="8" x2="8" y1="18" y2="18"/></svg>
        );
        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const Check = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );

        function App() {
            const [problems, setProblems] = React.useState([]);
            const [currentProblemIndex, setCurrentProblemIndex] = React.useState(0);
            const [gameState, setGameState] = React.useState('intro'); 
            const [feedback, setFeedback] = React.useState(null); 
            const [score, setScore] = React.useState(0);
            const [selectedArc, setSelectedArc] = React.useState(0);

            // Inputs generales para ambos modos (3 cifras o 2 cifras)
            const [inputs, setInputs] = React.useState({
                // Cocientes
                q1: '', q2: '', q3: '',
                // Restos y bajadas
                r1_dec: '', r1_uni: '',
                d_next_1: '', // Bajada 1
                r2_dec: '', r2_uni: '',
                d_next_2: '', // Bajada 2
                r3_dec: '', r3_uni: '',
            });

            React.useEffect(() => {
                generateProblems();
            }, []);

            const generateProblems = () => {
                const newProblems = [];
                while (newProblems.length < 5) {
                    const divisor = Math.floor(Math.random() * (90 - 12 + 1)) + 12; // Divisor 12-90
                    
                    // Decidir aleatoriamente si forzamos inicio de 3 cifras o de 2 (50% probabilidad)
                    const force3Digits = Math.random() > 0.5;
                    
                    let quotient;
                    if (force3Digits) {
                        // Cociente de 2 cifras (10-99) -> Obliga a coger 3 cifras al principio (ej: 1200 / 50 = 24)
                        quotient = Math.floor(Math.random() * (99 - 10 + 1)) + 10;
                    } else {
                        // Cociente de 3 cifras (100-800) -> Empieza con 2 cifras (ej: 4500 / 15 = 300)
                        quotient = Math.floor(Math.random() * (800 - 100 + 1)) + 100;
                    }

                    const remainder = Math.floor(Math.random() * divisor);
                    const dividend = quotient * divisor + remainder;
                    const dStr = dividend.toString();
                    
                    // Asegurar que es de 4 cifras
                    if (dStr.length !== 4) continue;

                    // Determinar si realmente se empieza con 3 cifras (Si D1D2 < Divisor)
                    const prefix2 = parseInt(dStr.substring(0, 2));
                    const startsWith3 = prefix2 < divisor;

                    newProblems.push({
                        dividend,
                        divisor,
                        d1: parseInt(dStr[0]),
                        d2: parseInt(dStr[1]),
                        d3: parseInt(dStr[2]),
                        d4: parseInt(dStr[3]),
                        startsWith3 // Bandera clave para cambiar la cuadrícula
                    });
                }
                setProblems(newProblems);
            };

            const startGame = () => {
                setScore(0);
                setCurrentProblemIndex(0);
                setGameState('playing');
                resetInputs();
            };

            const resetInputs = () => {
                setInputs({ 
                    q1: '', q2: '', q3: '', 
                    r1_dec: '', r1_uni: '', 
                    d_next_1: '', 
                    r2_dec: '', r2_uni: '', 
                    d_next_2: '', 
                    r3_dec: '', r3_uni: '' 
                });
                setFeedback(null);
                setSelectedArc(0);
            };

            const handleInputChange = (field, value) => {
                if (feedback === 'correct') return;
                if (value === '') {
                    setInputs(prev => ({ ...prev, [field]: value }));
                    return;
                }
                if (!/^\d+$/.test(value)) return;
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const getCombinedValue = (dec, uni) => {
                const d = dec || '';
                const u = uni || '';
                if (d === '' && u === '') return NaN;
                if (d === '') return parseInt(u);
                return parseInt(d + u);
            };

            const checkAnswer = () => {
                const p = problems[currentProblemIndex];
                
                if (p.startsWith3) {
                    // --- LÓGICA COGIENDO 3 CIFRAS (D1 D2 D3) ---
                    let tempDividend1 = parseInt(`${p.d1}${p.d2}${p.d3}`);
                    const step1_q = Math.floor(tempDividend1 / p.divisor);
                    const step1_r = tempDividend1 % p.divisor;

                    // Bajamos D4
                    let tempDividend2 = parseInt(`${step1_r}${p.d4}`);
                    const step2_q = Math.floor(tempDividend2 / p.divisor);
                    const step2_r = tempDividend2 % p.divisor;

                    const user_r1 = getCombinedValue(inputs.r1_dec, inputs.r1_uni);
                    const user_r2 = getCombinedValue(inputs.r2_dec, inputs.r2_uni);

                    const isCorrect = 
                        parseInt(inputs.q1) === step1_q &&
                        parseInt(inputs.q2) === step2_q &&
                        user_r1 === step1_r &&
                        parseInt(inputs.d_next_1) === p.d4 && // Aquí d_next_1 es D4
                        user_r2 === step2_r;

                    if (isCorrect) {
                        setFeedback('correct');
                        setScore(s => s + 1);
                    } else {
                        setFeedback('incorrect');
                    }

                } else {
                    // --- LÓGICA ESTÁNDAR 2 CIFRAS (D1 D2) ---
                    let tempDividend1 = parseInt(`${p.d1}${p.d2}`);
                    const step1_q = Math.floor(tempDividend1 / p.divisor);
                    const step1_r = tempDividend1 % p.divisor;

                    let tempDividend2 = parseInt(`${step1_r}${p.d3}`);
                    const step2_q = Math.floor(tempDividend2 / p.divisor);
                    const step2_r = tempDividend2 % p.divisor;

                    let tempDividend3 = parseInt(`${step2_r}${p.d4}`);
                    const step3_q = Math.floor(tempDividend3 / p.divisor);
                    const step3_r = tempDividend3 % p.divisor;

                    const user_r1 = getCombinedValue(inputs.r1_dec, inputs.r1_uni);
                    const user_r2 = getCombinedValue(inputs.r2_dec, inputs.r2_uni);
                    const user_r3 = getCombinedValue(inputs.r3_dec, inputs.r3_uni);

                    const isCorrect = 
                        parseInt(inputs.q1) === step1_q &&
                        parseInt(inputs.q2) === step2_q &&
                        parseInt(inputs.q3) === step3_q &&
                        user_r1 === step1_r &&
                        parseInt(inputs.d_next_1) === p.d3 &&
                        user_r2 === step2_r &&
                        parseInt(inputs.d_next_2) === p.d4 &&
                        user_r3 === step3_r;

                    if (isCorrect) {
                        setFeedback('correct');
                        setScore(s => s + 1);
                    } else {
                        setFeedback('incorrect');
                    }
                }
            };

            const nextProblem = () => {
                if (currentProblemIndex < problems.length - 1) {
                    setCurrentProblemIndex(prev => prev + 1);
                    resetInputs();
                } else {
                    setGameState('finished');
                }
            };

            const p = problems[currentProblemIndex] || {};
            // Calcular prueba para visualización
            let proofQuotient, proofRemainder, proofMult, proofResult;
            if (p) {
                if (p.startsWith3) {
                     proofQuotient = parseInt(`${inputs.q1}${inputs.q2}`) || 0;
                     proofRemainder = getCombinedValue(inputs.r2_dec, inputs.r2_uni) || 0;
                } else {
                     proofQuotient = parseInt(`${inputs.q1}${inputs.q2}${inputs.q3}`) || 0;
                     proofRemainder = getCombinedValue(inputs.r3_dec, inputs.r3_uni) || 0;
                }
                proofMult = p.divisor * proofQuotient;
                proofResult = proofMult + proofRemainder;
            }

            const DigitInput = ({ field, placeholder, className = "" }) => (
                <input
                    type="text"
                    maxLength="1"
                    value={inputs[field]}
                    onChange={(e) => handleInputChange(field, e.target.value)}
                    className={`w-10 h-10 sm:w-12 sm:h-12 text-center text-xl sm:text-2xl font-bold border-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all z-10 relative
                        ${feedback === 'correct' ? 'border-green-500 bg-green-50 text-green-700' : 'border-gray-300'}
                        ${feedback === 'incorrect' ? 'border-red-300 bg-red-50' : 'bg-white'}
                        ${className}`}
                    placeholder={placeholder}
                />
            );

            // --- PANTALLAS ---
            if (gameState === 'intro') {
                return (
                    <div className="min-h-screen bg-indigo-50 flex flex-col items-center justify-center p-4 font-sans text-gray-800">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border-4 border-indigo-100">
                            <div className="bg-indigo-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                                <Calculator size={48} className="text-indigo-600" />
                            </div>
                            <h1 className="text-2xl font-black text-gray-800 mb-2">División Inteligente</h1>
                            <p className="text-gray-600 mb-8 leading-relaxed">
                                Practica divisiones que empiezan cogiendo 2 cifras y otras que necesitan 3.
                                <br/><span className="text-sm font-bold text-indigo-600">¡Fíjate bien antes de empezar!</span>
                            </p>
                            <button onClick={startGame} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2 text-lg">
                                Comenzar <ArrowRight size={24} />
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'finished') {
                return (
                    <div className="min-h-screen bg-indigo-50 flex flex-col items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
                            <h2 className="text-3xl font-black text-gray-800 mb-4">¡Resultado Final!</h2>
                            <div className="text-7xl font-black text-indigo-600 mb-2">{score}/5</div>
                            <button onClick={() => { generateProblems(); startGame(); }} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2 shadow-lg hover:shadow-xl transition-all">
                                <RefreshCw size={20} /> Jugar Otra Vez
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center py-6 px-2 sm:px-4 font-sans">
                    <div className="w-full max-w-5xl flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                        <div className="flex items-center gap-3">
                            <span className="bg-indigo-100 text-indigo-800 text-xs sm:text-sm font-bold px-3 py-1.5 rounded-full uppercase tracking-wider">
                                Ronda {currentProblemIndex + 1} / 5
                            </span>
                        </div>
                        <div className="flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-lg border border-slate-200">
                            <span className="text-slate-500 text-xs sm:text-sm font-bold uppercase">Aciertos</span>
                            <span className="text-green-600 font-black text-xl">{score}</span>
                        </div>
                    </div>

                    <div className="w-full max-w-5xl flex flex-col lg:flex-row gap-6 items-start">
                        
                        {/* ZONA IZQUIERDA: La División */}
                        <div className="flex-1 bg-white p-4 sm:p-8 rounded-2xl shadow-xl w-full flex flex-col items-center border border-slate-200 relative">
                            
                            <div className="mb-8 p-2 sm:p-6 bg-white rounded-xl overflow-x-auto w-full flex justify-center">
                                
                                <div className="grid grid-cols-[50px_50px_50px_50px_20px_auto] sm:grid-cols-[60px_60px_60px_60px_30px_auto] gap-y-3 text-2xl sm:text-3xl font-mono relative">
                                    
                                    {/* ARCO (Capa absoluta fija) */}
                                    {selectedArc > 0 && (
                                        <div 
                                            className="row-start-1 col-start-1 h-full w-full pointer-events-none z-0"
                                            style={{ gridColumnEnd: `span ${selectedArc}` }}
                                        >
                                            <div className="mt-2 mx-1 h-12 border-t-4 border-l-2 border-r-2 border-transparent border-t-indigo-500 rounded-t-[25px] arc-enter"></div>
                                        </div>
                                    )}

                                    {/* FILA 1: Dividendo y Divisor */}
                                    <div className="row-start-1 col-start-1 flex justify-center items-center h-16 font-bold text-slate-800 z-10 pt-4">{p.d1}</div>
                                    <div className="row-start-1 col-start-2 flex justify-center items-center h-16 font-bold text-slate-800 z-10 pt-4">{p.d2}</div>
                                    <div className="row-start-1 col-start-3 flex justify-center items-center h-16 font-bold text-slate-800 z-10 pt-4">{p.d3}</div>
                                    <div className="row-start-1 col-start-4 flex justify-center items-center h-16 font-bold text-slate-800 z-10 pt-4">{p.d4}</div>
                                    
                                    <div className="row-start-1 col-start-6 flex items-center pl-4 sm:pl-6 border-l-4 border-b-4 border-slate-800 h-16 min-w-[140px]">
                                        <span className="font-bold text-slate-800">{p.divisor}</span>
                                    </div>

                                    {/* RENDERIZADO CONDICIONAL DE LA CUADRÍCULA */}

                                    {p.startsWith3 ? (
                                        // --- MODO 3 CIFRAS (D1 D2 D3 / Divisor) ---
                                        <>
                                            {/* Fila 2: Resto 1 (debajo de D2 y D3), Bajada D4, Cociente */}
                                            {/* R1_dec bajo D2 */}
                                            <div className="row-start-2 col-start-2 flex justify-center"><DigitInput field="r1_dec" placeholder="" className="border-slate-200" /></div>
                                            {/* R1_uni bajo D3 */}
                                            <div className="row-start-2 col-start-3 flex justify-center"><DigitInput field="r1_uni" placeholder="R" /></div>
                                            {/* Bajada D4 (bajo D4) */}
                                            <div className="row-start-2 col-start-4 flex justify-center">
                                                <DigitInput field="d_next_1" placeholder="↓" className="bg-amber-50 border-amber-200 text-amber-800" />
                                            </div>

                                            {/* Cociente (Solo 2 cifras) */}
                                            <div className="row-start-2 col-start-6 flex gap-1 sm:gap-2 pl-4 sm:pl-6 items-start">
                                                <DigitInput field="q1" placeholder="C" className="bg-blue-50 border-blue-200 text-blue-900" />
                                                <DigitInput field="q2" placeholder="C" className="bg-blue-50 border-blue-200 text-blue-900" />
                                            </div>

                                            {/* Fila 3: Resto Final (debajo de D3 y D4) */}
                                            {/* R2_dec bajo D3 */}
                                            <div className="row-start-3 col-start-3 flex justify-center"><DigitInput field="r2_dec" placeholder="" className="border-slate-200" /></div>
                                            {/* R2_uni bajo D4 */}
                                            <div className="row-start-3 col-start-4 flex justify-center relative flex-col items-center">
                                                <DigitInput field="r2_uni" placeholder="R" className="border-double border-4 border-slate-400" />
                                                <div className="absolute -bottom-5 text-slate-400 text-4xl select-none transform -rotate-90 pointer-events-none">)</div>
                                            </div>
                                        </>
                                    ) : (
                                        // --- MODO ESTÁNDAR 2 CIFRAS (D1 D2 / Divisor) ---
                                        <>
                                            {/* Fila 2: Resto 1, Bajada D3, Cociente */}
                                            <div className="row-start-2 col-start-1 flex justify-center"><DigitInput field="r1_dec" placeholder="" className="border-slate-200" /></div>
                                            <div className="row-start-2 col-start-2 flex justify-center"><DigitInput field="r1_uni" placeholder="R" /></div>
                                            <div className="row-start-2 col-start-3 flex justify-center">
                                                <DigitInput field="d_next_1" placeholder="↓" className="bg-amber-50 border-amber-200 text-amber-800" />
                                            </div>

                                            {/* Cociente (3 cifras) */}
                                            <div className="row-start-2 col-start-6 flex gap-1 sm:gap-2 pl-4 sm:pl-6 items-start">
                                                <DigitInput field="q1" placeholder="C" className="bg-blue-50 border-blue-200 text-blue-900" />
                                                <DigitInput field="q2" placeholder="C" className="bg-blue-50 border-blue-200 text-blue-900" />
                                                <DigitInput field="q3" placeholder="C" className="bg-blue-50 border-blue-200 text-blue-900" />
                                            </div>

                                            {/* Fila 3: Resto 2, Bajada D4 */}
                                            <div className="row-start-3 col-start-2 flex justify-center"><DigitInput field="r2_dec" placeholder="" className="border-slate-200" /></div>
                                            <div className="row-start-3 col-start-3 flex justify-center"><DigitInput field="r2_uni" placeholder="R" /></div>
                                            <div className="row-start-3 col-start-4 flex justify-center">
                                                <DigitInput field="d_next_2" placeholder="↓" className="bg-amber-50 border-amber-200 text-amber-800" />
                                            </div>

                                            {/* Fila 4: Resto Final */}
                                            <div className="row-start-4 col-start-3 flex justify-center"><DigitInput field="r3_dec" placeholder="" className="border-slate-200" /></div>
                                            <div className="row-start-4 col-start-4 flex justify-center relative flex-col items-center">
                                                <DigitInput field="r3_uni" placeholder="R" className="border-double border-4 border-slate-400" />
                                                <div className="absolute -bottom-5 text-slate-400 text-4xl select-none transform -rotate-90 pointer-events-none">)</div>
                                            </div>
                                        </>
                                    )}

                                </div>
                            </div>

                            {/* FEEDBACK Y BOTONES */}
                            <div className="w-full max-w-sm mb-6">
                                {feedback === 'incorrect' && (
                                    <div className="mb-4 flex items-center justify-center gap-2 text-red-600 bg-red-50 px-4 py-3 rounded-xl animate-bounce border border-red-100 text-sm sm:text-base">
                                        <X size={24} />
                                        <span className="font-medium">Revisa los cálculos.</span>
                                    </div>
                                )}
                                {feedback === 'correct' && (
                                    <div className="mb-4 flex items-center justify-center gap-2 text-green-700 bg-green-50 px-4 py-3 rounded-xl animate-pulse border border-green-100">
                                        <Check size={24} />
                                        <span className="font-bold text-lg">¡Correcto!</span>
                                    </div>
                                )}

                                {feedback !== 'correct' ? (
                                    <button onClick={checkAnswer} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all active:scale-95 text-lg flex justify-center items-center gap-2">
                                        <Check size={20} /> Comprobar
                                    </button>
                                ) : (
                                    <button onClick={nextProblem} className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all flex justify-center items-center gap-3 text-lg animate-in fade-in slide-in-from-bottom-2">
                                        {currentProblemIndex < 4 ? 'Siguiente' : 'Resultados'} <ArrowRight size={24} />
                                    </button>
                                )}
                            </div>

                            {/* PRUEBA AUTOMÁTICA */}
                            {feedback === 'correct' && (
                                <div className="w-full bg-slate-50 p-6 rounded-xl border border-slate-200 animate-in slide-in-from-top-4 fade-in duration-500">
                                    <div className="flex items-center gap-2 mb-2 text-sm text-slate-500 font-bold uppercase tracking-wider">
                                        <Calculator size={16}/> Prueba Automática
                                    </div>
                                    <div className="text-center font-mono text-lg text-slate-700 bg-white p-3 rounded border border-slate-200 shadow-sm">
                                        {p.divisor} × {proofQuotient} + {proofRemainder} = <span className="text-green-600 font-bold">{proofResult}</span>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* PANEL DERECHO: HERRAMIENTAS */}
                        <div className="w-full lg:w-64 flex flex-col gap-4">
                            <div className="bg-white p-4 rounded-2xl shadow-lg border border-slate-200 sticky top-4">
                                <h3 className="font-bold text-slate-700 mb-4 border-b pb-2 flex items-center gap-2">
                                    Separar Cifras
                                </h3>
                                <div className="flex flex-col gap-3">
                                    <button onClick={() => setSelectedArc(2)} className={`flex items-center gap-3 p-3 rounded-xl border-2 transition-all ${selectedArc === 2 ? 'border-indigo-500 bg-indigo-50' : 'border-slate-100 bg-slate-50'}`}>
                                        <div className="w-10 h-6 flex items-end justify-center text-indigo-500 relative">
                                             <div className="absolute top-2 w-8 h-2 border-t-2 border-current rounded-t-full"></div>
                                             <span className="text-xs font-bold text-slate-400 mt-2">12</span>
                                        </div>
                                        <span className="text-sm font-bold text-slate-600">2 Cifras</span>
                                    </button>

                                    <button onClick={() => setSelectedArc(3)} className={`flex items-center gap-3 p-3 rounded-xl border-2 transition-all ${selectedArc === 3 ? 'border-indigo-500 bg-indigo-50' : 'border-slate-100 bg-slate-50'}`}>
                                        <div className="w-10 h-6 flex items-end justify-center text-indigo-500 relative">
                                             <div className="absolute top-2 w-full h-3 border-t-2 border-current rounded-t-full"></div>
                                             <span className="text-xs font-bold text-slate-400 mt-2">123</span>
                                        </div>
                                        <span className="text-sm font-bold text-slate-600">3 Cifras</span>
                                    </button>

                                    {selectedArc > 0 && (
                                        <button onClick={() => setSelectedArc(0)} className="mt-2 text-xs text-red-400 hover:text-red-600 font-bold underline text-center">Quitar</button>
                                    )}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
